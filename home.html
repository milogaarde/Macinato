<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Macinato – Forside</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #FFFFFF;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #111;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.2rem 3rem;
    }

    .logo-wrap {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    .intro {
      text-align: center;
      margin-bottom: 3rem;
    }

    .intro-title {
      font-size: clamp(2rem, 4vw, 2.6rem);
      text-transform: uppercase;
      font-weight: 500;
      letter-spacing: 0.03em;
      margin-bottom: 0.8rem;
    }

    .intro-text {
      font-size: 1rem;
      max-width: 480px;
      margin: 0 auto;
      opacity: 0.75;
      line-height: 1.6;
    }

    /* Billed-grid */
    .card-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .card-link {
      position: relative;
      display: block;
      overflow: hidden;
      border-radius: 14px;
      background: #000;
      color: #fff;
      text-decoration: none;
      min-height: 200px;
      cursor: pointer;
    }

    .card-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }

    .card-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      background:
        radial-gradient(circle at var(--mx, 50%) var(--my, 50%),
        rgba(255,255,255,0.35),
        transparent 60%);
      transition: opacity 0.3s ease;
    }

    .card-content {
      position: absolute;
      inset: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      z-index: 2;
    }

    .card-kicker {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.9;
      margin-bottom: 0.2rem;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .card-link:hover img {
      transform: scale(1.08);
    }

    .card-link:hover .card-overlay {
      opacity: 1;
    }

    /* Footer */
    .footer {
      margin-top: 3rem;
      text-align: center;
      opacity: 0.7;
      font-size: 0.85rem;
    }

    @media (max-width: 900px) {
      .card-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .card-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    
    <!-- LOGO -->
    <div class="logo-wrap">
      <img src="macinato-logo.PNG" alt="Macinato" class="logo" />
    </div>

    <!-- INTRO -->
    <section class="intro">
      <h1 class="intro-title">Et nyt smagsunivers af kaffe.</h1>
      <p class="intro-text">
        Velkommen til Macinato. Her kan du gå på opdagelse i vores univers – fra rødderne til koppen.
      </p>
    </section>

    <!-- BILLEDER I RÆKKE -->
    <section class="card-row">
      
      <a class="card-link" href="#omos">
        <img src="origin.PNG" alt="Rødder" />
        <div class="card-overlay"></div>
        <div class="card-content">
          <div class="card-kicker">Rødder</div>
          <div class="card-title">Hvor kaffen begynder</div>
        </div>
      </a>

      <a class="card-link" href="#kaffe">
        <img src="beans.PNG" alt="Kaffen" />
        <div class="card-overlay"></div>
        <div class="card-content">
          <div class="card-kicker">Kaffen</div>
          <div class="card-title">Profiler & bryg</div>
        </div>
      </a>

      <a class="card-link" href="#roastery">
        <img src="roastery.PNG" alt="Roastery" />
        <div class="card-overlay"></div>
        <div class="card-content">
          <div class="card-kicker">Roastery</div>
          <div class="card-title">Håndværket bag ristningen</div>
        </div>
      </a>

      <a class="card-link" href="#cafe">
        <img src="cafe.PNG" alt="Caféen" />
        <div class="card-overlay"></div>
        <div class="card-content">
          <div class="card-kicker">Caféen</div>
          <div class="card-title">Rummet og koppen</div>
        </div>
      </a>

    </section>

    <div class="footer">
      Tønder · Danmark · Åbner 2025
    </div>

  </div>

  <script>
    // Hover-effect lysfelt
    document.querySelectorAll('.card-link').forEach(card => {
      const overlay = card.querySelector('.card-overlay');

      card.addEventListener('mousemove', e => {
        const r = card.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        overlay.style.setProperty('--mx', (x / r.width) * 100 + '%');
        overlay.style.setProperty('--my', (y / r.height) * 100 + '%');
      });
    });
  </script>
</body>
</html>
