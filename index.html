<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Macinato – Snart åbner et nyt smagsunivers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFFFFF; /* Hvid baggrund */
      color: #111111;
      font-family: "Helvetica Neue", Helvetica, Arial, system-ui,
        -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* BAGGRUNDSBILLEDE */
      background-image: url("macinato-logo.jpeg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 55%;   /* juster størrelse */
      opacity: 0.95;
    }

    /* LAYER trick så teksten ikke bliver påvirket af opacitet */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("macinato-logo.jpeg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 45%;
      opacity: 0.06;        /* bestem hvor synligt logoet er */
      z-index: -1;
    }

    .wrapper {
      text-align: center;
      padding: 2rem;
      max-width: 720px;
      position: relative;
      z-index: 10; /* teksten ligger ovenpå baggrund */
    }

    .headline {
      font-weight: 500;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .headline + .headline {
      margin-top: 0.35rem;
    }

    .subtext {
      margin-top: 1.6rem;
      font-size: 0.95rem;
      letter-spacing: 0.06em;
      opacity: 0.55;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <p class="headline">Sæt kaffen over,</p>
    <p class="headline">og forbered dig på et nyt smagsunivers.</p>

    <p class="subtext">
      Vi brygger noget nyt til dig – siden er snart klar.
    </p>
  </div>
</body>
</html>
