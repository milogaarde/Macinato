<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Macinato – Snart åbner et nyt smagsunivers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFFFFF; /* Ny baggrundsfarve */
      color: #111111;
      font-family: "Helvetica Neue", Helvetica, Arial, system-ui,
        -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .wrapper {
      text-align: center;
      padding: 2rem;
      max-width: 720px;
      position: relative;
    }

    .logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      width: 35vw;
      height: auto;

      /* Rykker logoet ned så det overlapper teksten ca. 1 cm */
      margin-bottom: -25px;
      position: relative;
      z-index: 2;
    }

    .headline {
      font-weight: 500;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      letter-spacing: 0.02em;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }

    .headline + .headline {
      margin-top: 0.35rem;
    }

    .subtext {
      margin-top: 1.6rem;
      font-size: 0.95rem;
      letter-spacing: 0.06em;
      opacity: 0.55;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <!-- Logoet skal fortsat hedde 'macinato-logo.jpeg' og ligge i samme mappe -->
    <img src="macinato-logo.jpeg" alt="Macinato" class="logo" />

    <p class="headline">Sæt kaffen over,</p>
    <p class="headline">og forbered dig på et nyt smagsunivers.</p>

    <p class="subtext">
      Vi brygger noget nyt til dig – siden er snart klar.
    </p>

  </div>
</body>
</html>
