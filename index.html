<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Macinato – Snart åbner et nyt smagsunivers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
  .corner-btn {
    position: fixed;
    top: 18px;
    right: 18px;
    padding: 8px 16px;
    border-radius: 30px;
    background: #111;
    color: #fff;
    border: none;
    font-size: 0.8rem;
    letter-spacing: 0.08em;
    cursor: pointer;
    transition: 0.2s ease;
    z-index: 999;
  }

  .corner-btn:hover {
    opacity: 0.75;
    transform: translateY(-2px);
  }

  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(3px);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    background: #ffffff;
    padding: 2rem 2.4rem;
    border-radius: 14px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }

  .modal-content h2 {
    font-size: 1.1rem;
    margin-bottom: 1rem;
    letter-spacing: 0.05em;
  }

  #accessInput {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1.4px solid #ccc;
    margin-bottom: 1rem;
    font-size: 1rem;
  }

  .confirm-btn {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #111;
    color: #fff;
    font-size: 0.9rem;
    letter-spacing: 0.08em;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .confirm-btn:hover {
    background: #000;
  }

  .error {
    margin-top: 0.6rem;
    color: #b00020;
    font-size: 0.85rem;
    min-height: 1rem;
  }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFFFFF;
      color: #111111;
      font-family: "Helvetica Neue", Helvetica, Arial, system-ui,
        -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .wrapper {
      text-align: center;
      padding: 2rem;
      max-width: 720px;
    }

    .logo {
      display: block;
      margin: 0 auto;
      margin-bottom: -5px; /* justér afstand */
      max-width: 200px;
      width: 35vw;
      height: auto;
    }

    .headline {
      font-weight: 500;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .headline + .headline {
      margin-top: 0.35rem;
    }

    .subtext {
      margin-top: 1.6rem;
      font-size: 0.95rem;
      letter-spacing: 0.06em;
      opacity: 0.55;
      text-transform: uppercase;
    }

    /* Instagram-knap styling */
    .insta-btn {
      margin-top: 2.4rem;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      border: 1.5px solid #111;
      border-radius: 40px;
      text-decoration: none;
      color: #111;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 0.25s ease;
    }

    /* Hover-effekt */
    .insta-btn:hover {
      background: #111;
      color: #fff;
      transform: translateY(-2px);
    }

    .insta-icon {
      width: 18px;
      height: 18px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <img src="macinato-logo.jpeg" alt="Macinato" class="logo" />

    <p class="headline">Sæt kaffen over,</p>
    <p class="headline">og forbered dig på et nyt smagsunivers.</p>

    <p class="subtext">
      Vi brygger noget nyt til dig – siden er snart klar.
    </p>

    <!-- Instagram-knap -->
    <a 
      class="insta-btn"
      href="https://www.instagram.com/macinato_coffee?igsh=a3F4c2xhcGVjN29n&utm_source=qr"
      target="_blank"
    >
      Følg os på Instagram

      <!-- Simple sort Instagram-ikon (inline SVG = virker altid) -->
      <svg class="insta-icon" viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="2" width="20" height="20" rx="5"></rect>
        <path d="M16 11.37A4 4 0 1 1 12.63 8"></path>
        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
      </svg>
    </a>

  </div>
  <!-- LILLE HJØRNE-KNAP -->
<button id="accessBtn" class="corner-btn">Adgang</button>

<!-- POPUP / MODAL -->
<div id="accessModal" class="modal">
  <div class="modal-content">
    <h2>Indtast adgangskode</h2>
    <input type="password" id="accessInput" placeholder="Kode" />
    <button id="confirmBtn" class="confirm-btn">Fortsæt</button>
    <p id="errorMsg" class="error"></p>
  </div>
</div>
  <script>
  const ACCESS_CODE = "44160751"; // adgangskoden

  const accessBtn = document.getElementById("accessBtn");
  const modal = document.getElementById("accessModal");
  const confirmBtn = document.getElementById("confirmBtn");
  const input = document.getElementById("accessInput");
  const errorMsg = document.getElementById("errorMsg");

  // Åbn modal
  accessBtn.onclick = () => {
    modal.style.display = "flex";
    input.focus();
  };

  // Bekræft kode
  confirmBtn.onclick = () => {
    if (input.value === ACCESS_CODE) {
      window.location.href = "https://macinato.dk/home"; 
      // Ændr dette link til din hemmelige side
    } else {
      errorMsg.textContent = "Forkert kode. Prøv igen.";
      input.value = "";
      input.focus();
    }
  };

  // Luk modal ved klik udenfor
  modal.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
      input.value = "";
      errorMsg.textContent = "";
    }
  };
</script>
</body>
</html>
